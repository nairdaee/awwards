{% extends 'base.html'%}
{%load bootstrap3%}
{% block content %}
{{block.super}}
<div class="container-fluid">
    <br>
    <br>
    
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
          <div class="card">
              <div class="card-header" style="border:none;background-color: black;color:#8da242;text-align: center;">EDIT PROFILE</div>
              <div class="card-body text-primary" style="background-color: #8da242;">
                  <form  method="post" style="color:black;padding:20px;" action="{%url 'edit'%}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {%bootstrap_form form%}
                    <div class="form-group w3-center">
                      <br>
                      <br>
                      <input type="submit" style="background-color:black; color:#a7bc5b;padding:10px;margin-left:40%;margin-right:30%;border:none" value="Post">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                  </form>
              </div>
            </div>
      </div>
      <div class="col-md-4">
        
      </div>
    </div>
  </div>
{{form.media}}
{%endblock%}
